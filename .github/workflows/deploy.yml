name: CI/CD with Docker Compose (Optimized + Cached)

on:
  push:
    branches:
      - develop
      - deploy
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  build-validation:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
      - run: chmod +x ./gradlew
      - run: ./gradlew clean build -x test

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Docker layer cache (optional, 큰 속도 향상)
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Docker Image (Cached)
        run: |
          docker build --cache-from=type=local,src=/tmp/.buildx-cache \
                       --cache-to=type=local,dest=/tmp/.buildx-cache-new \
                       -t hyuswim-app:latest -f Dockerfile .
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true

      - name: Save Docker Image to TAR
        run: docker save hyuswim-app:latest -o hyuswim-app.tar

      - name: Sync files to EC2 with rsync
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --ignore-errors --no-perms --chmod=ugo=rwX --delete \
            --exclude '.git' \
            --exclude '.idea' \
            --exclude 'build/' \
            --exclude 'tmp/' \
            --exclude '.gradle/' \
            --progress
          path: ./
          remote_path: ~/Team15_BE
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ${{ secrets.EC2_USER }}
          remote_key: ${{ secrets.EC2_PEM_KEY }}
        continue-on-error: true

      - name: Copy Built Image to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PEM_KEY }}
          source: hyuswim-app.tar
          target: ~/Team15_BE

      - name: Run Docker Compose on EC2 (Cached Deploy)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PEM_KEY }}
          script: |
            cd ~/Team15_BE

            echo "===== Generate .env ====="
            cat > .env <<EOF
            SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}
            MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            FRONTEND_URLS=${{ secrets.FRONTEND_URLS }}
            APP_PORT=${{ secrets.APP_PORT }}
            GF_SECURITY_ADMIN_USER=${{ secrets.GF_SECURITY_ADMIN_USER }}
            GF_SECURITY_ADMIN_PASSWORD=${{ secrets.GF_SECURITY_ADMIN_PASSWORD }}
            EOF

            echo "===== Load Docker Image ====="
            docker load -i hyuswim-app.tar

            echo "===== App Docker Compose Restart ====="
            docker compose -f docker-compose.yml up -d --build --force-recreate --remove-orphans app redis

            echo "===== Monitoring Docker Compose Restart ====="
            cd monitoring
            docker compose --env-file ../.env up -d
            cd ..

            echo "===== Container Status ====="
            docker compose ps
            docker logs --tail=200 hyuswim-app
