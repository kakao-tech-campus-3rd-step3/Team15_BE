name: CI/CD with Docker Compose (Optimized Fast Deploy)

on:
  push:
    branches:
      - develop
      - deploy
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  build-validation:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - run: chmod +x ./gradlew
      - run: ./gradlew clean build -x test

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Docker Build Cache
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: hyuswim-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sync files to EC2 with rsync
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --ignore-errors --no-perms --chmod=ugo=rwX --delete \
            --exclude '.git' \
            --exclude '.idea' \
            --exclude 'build/' \
            --exclude 'tmp/' \
            --exclude '.gradle/' \
            --progress
          path: ./
          remote_path: ~/Team15_BE
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ${{ secrets.EC2_USER }}
          remote_key: ${{ secrets.EC2_PEM_KEY }}

      - name: Run Docker Compose on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PEM_KEY }}
          script: |
            cd ~/Team15_BE

            echo "===== Generate .env ====="
            cat > .env <<EOF
            SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}
            MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            FRONTEND_URLS=${{ secrets.FRONTEND_URLS }}
            APP_PORT=${{ secrets.APP_PORT }}
            GF_SECURITY_ADMIN_USER=${{ secrets.GF_SECURITY_ADMIN_USER }}
            GF_SECURITY_ADMIN_PASSWORD=${{ secrets.GF_SECURITY_ADMIN_PASSWORD }}
            EOF

            echo "===== Build & Restart App Containers ====="
            docker compose build app
            docker compose up -d app redis nginx

            echo "===== Container Status ====="
            docker compose ps

            echo "===== Recent Logs ====="
            docker logs --tail=100 hyuswim-app
