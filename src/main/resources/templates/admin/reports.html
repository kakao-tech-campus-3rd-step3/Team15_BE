<meta charset="UTF-8">
<div th:fragment="content">
    <!-- 통계 카드 -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">전체 신고</div>
            <div class="stat-value" th:text="${reports.size()}">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">대기 중</div>
            <div class="stat-value" th:text="${reports.stream().filter(r -> r.status == 'PENDING').count()}">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">처리 완료</div>
            <div class="stat-value" th:text="${reports.stream().filter(r -> r.status == 'RESOLVED').count()}">0</div>
        </div>
    </div>

    <!-- 필터 영역 -->
    <div class="card" style="margin-bottom: 20px;">
        <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
            <select class="filter-select" onchange="filterReports(this.value)">
                <option value="all">전체 상태</option>
                <option value="PENDING">대기 중</option>
                <option value="IN_PROGRESS">처리 중</option>
                <option value="RESOLVED">처리 완료</option>
                <option value="REJECTED">반려</option>
            </select>
            <select class="filter-select" onchange="filterByType(this.value)">
                <option value="all">전체 유형</option>
                <option value="SPAM">스팸</option>
                <option value="ABUSE">욕설/비방</option>
                <option value="INAPPROPRIATE">부적절한 콘텐츠</option>
                <option value="ETC">기타</option>
            </select>
            <input type="text" class="search-input" placeholder="신고자/피신고자 검색" onkeyup="searchReports(this.value)">
        </div>
    </div>

    <!-- 신고 목록 테이블 -->
    <div class="card">
        <div class="card-header">
            <h3>신고 목록</h3>
        </div>
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th style="width: 60px;">ID</th>
                    <th style="width: 120px;">신고 유형</th>
                    <th style="width: 120px;">신고자</th>
                    <th style="width: 120px;">피신고자</th>
                    <th style="width: 100px;">상태</th>
                    <th style="width: 160px;">신고일</th>
                    <th style="width: 120px;">관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="report : ${reports}" th:attr="data-status=${report.status}, data-type=${report.reportType}">
                    <td th:text="${report.id}">1</td>
                    <td>
                        <span class="badge badge-type" th:text="${report.reportType}">스팸</span>
                    </td>
                    <td th:text="${report.reporter}">user123</td>
                    <td th:text="${report.reportedUser}">user456</td>
                    <td>
                            <span class="badge"
                                  th:classappend="${report.status == 'PENDING' ? 'badge-pending' :
                                                   report.status == 'IN_PROGRESS' ? 'badge-progress' :
                                                   report.status == 'RESOLVED' ? 'badge-success' : 'badge-danger'}"
                                  th:text="${report.status == 'PENDING' ? '대기 중' :
                                           report.status == 'IN_PROGRESS' ? '처리 중' :
                                           report.status == 'RESOLVED' ? '처리 완료' : '반려'}">
                                대기 중
                            </span>
                    </td>
                    <td th:text="${#temporals.format(report.reportedAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</td>
                    <td>
                        <a th:href="@{/admin/reports/{id}(id=${report.id})}" class="btn-detail">상세보기</a>
                    </td>
                </tr>
                <tr th:if="${reports.isEmpty()}">
                    <td colspan="7" style="text-align: center; padding: 40px; color: #868e96;">
                        신고 내역이 없습니다.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <style>
        .filter-select {
            padding: 10px 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            color: #495057;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .filter-select:hover,
        .filter-select:focus {
            border-color: #5CB85C;
            outline: none;
        }

        .search-input {
            padding: 10px 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            color: #495057;
            flex: 1;
            min-width: 200px;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: #5CB85C;
            outline: none;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-type {
            background-color: #e9ecef;
            color: #495057;
        }

        .badge-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .badge-progress {
            background-color: #cfe2ff;
            color: #084298;
        }

        .badge-success {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .badge-danger {
            background-color: #f8d7da;
            color: #842029;
        }

        .btn-detail {
            display: inline-block;
            padding: 6px 14px;
            background-color: #5CB85C;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
            transition: background-color 0.2s;
        }

        .btn-detail:hover {
            background-color: #4CAF50;
        }
    </style>

    <script>
        function filterReports(status) {
            const rows = document.querySelectorAll('tbody tr[data-status]');
            rows.forEach(row => {
                if (status === 'all' || row.getAttribute('data-status') === status) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function filterByType(type) {
            const rows = document.querySelectorAll('tbody tr[data-type]');
            rows.forEach(row => {
                if (type === 'all' || row.getAttribute('data-type') === type) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function searchReports(keyword) {
            const rows = document.querySelectorAll('tbody tr[data-status]');
            const lowerKeyword = keyword.toLowerCase();
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                if (text.includes(lowerKeyword)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</div>
