<meta charset="UTF-8">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::body})}">
<body>
<div class="container">
    <h1>게시글 상세</h1>

    <dl class="row">
        <dt class="col-sm-2">ID</dt>
        <dd class="col-sm-10" th:text="${post.id}"></dd>

        <dt class="col-sm-2">제목</dt>
        <dd class="col-sm-10" th:text="${post.title}"></dd>

        <dt class="col-sm-2">작성자</dt>
        <dd class="col-sm-10" th:text="${post.writerEmail}"></dd>

        <dt class="col-sm-2">작성일</dt>
        <dd class="col-sm-10" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></dd>

        <dt class="col-sm-2">내용</dt>
        <dd class="col-sm-10" th:text="${post.content}"></dd>
    </dl>

    <a href="/admin/posts" class="btn btn-secondary mt-3">목록으로</a>

    <!-- 숨김 -->
    <form th:action="@{|/admin/posts/${post.id}/hide|}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-warning mt-3">숨김</button>
    </form>

    <!-- 숨김 해제 -->
    <form th:action="@{|/admin/posts/${post.id}/unhide|}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-success mt-3">숨김 해제</button>
    </form>

    <!-- 삭제 -->
    <form th:action="@{|/admin/posts/${post.id}|}" method="post" style="display:inline;"
          onsubmit="return confirm('정말 삭제하시겠습니까?');">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn btn-danger mt-3">삭제</button>
    </form>
</div>
</body>
</html>
