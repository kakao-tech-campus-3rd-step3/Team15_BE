<meta charset="UTF-8">
<div th:fragment="content">
    <!-- 상단 액션 버튼 -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
        <a th:href="@{/admin/posts}" class="btn-back">
            ← 목록으로
        </a>
        <div style="display: flex; gap: 10px;">
            <form th:action="@{|/admin/posts/${post.id}/hide|}" method="post" style="display:inline;">
                <button type="submit" class="btn-action btn-warning" onclick="return confirm('이 게시글을 숨기시겠습니까?')">
                    🙈 숨김
                </button>
            </form>
            <form th:action="@{|/admin/posts/${post.id}/unhide|}" method="post" style="display:inline;">
                <button type="submit" class="btn-action btn-success" onclick="return confirm('이 게시글을 다시 노출하시겠습니까?')">
                    👁️ 숨김 해제
                </button>
            </form>
            <form th:action="@{|/admin/posts/${post.id}|}" method="post" style="display:inline;"
                  onsubmit="return confirm('정말 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.');">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn-action btn-danger">
                    🗑️ 삭제
                </button>
            </form>
        </div>
    </div>

    <!-- 게시글 정보 카드 -->
    <div class="card">
        <div class="detail-header">
            <div style="display: flex; justify-content: space-between; align-items: start;">
                <h2 class="post-title" th:text="${post.title}">게시글 제목</h2>
                <span class="badge badge-id" th:text="'ID: ' + ${post.id}">ID: 1</span>
            </div>

            <div class="post-meta">
                <div class="meta-item">
                    <span class="meta-icon">👤</span>
                    <span class="meta-label">작성자</span>
                    <span class="meta-value" th:text="${post.writerEmail}">user@example.com</span>
                </div>
                <div class="meta-item">
                    <span class="meta-icon">📅</span>
                    <span class="meta-label">작성일</span>
                    <span class="meta-value" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</span>
                </div>
                <div class="meta-item" th:if="${post.viewCount != null}">
                    <span class="meta-icon">👁️</span>
                    <span class="meta-label">조회수</span>
                    <span class="meta-value" th:text="${post.viewCount}">123</span>
                </div>
            </div>
        </div>

        <div class="detail-divider"></div>

        <div class="post-content-wrapper">
            <h3 class="section-title">게시글 내용</h3>
            <div class="post-content" th:text="${post.content}">
                게시글 내용이 여기에 표시됩니다.
            </div>
        </div>

        <!-- 추가 정보 섹션 -->
        <div class="detail-divider"></div>

        <div class="additional-info">
            <div class="info-row">
                <span class="info-label">게시글 상태</span>
                <span class="badge"
                      th:classappend="${post.hidden ? 'badge-warning' : 'badge-success'}"
                      th:text="${post.hidden ? '숨김' : '노출중'}">
                    노출중
                </span>
            </div>
            <div class="info-row" th:if="${post.modifiedAt != null}">
                <span class="info-label">최종 수정일</span>
                <span class="info-value" th:text="${#temporals.format(post.modifiedAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</span>
            </div>
            <div class="info-row" th:if="${post.category != null}">
                <span class="info-label">카테고리</span>
                <span class="badge badge-type" th:text="${post.category}">일반</span>
            </div>
        </div>
    </div>

    <style>
        .btn-back {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #495057;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #dee2e6;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background-color: #f8f9fa;
            border-color: #5CB85C;
            color: #5CB85C;
        }

        .btn-action {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #000;
        }

        .btn-warning:hover {
            background-color: #ffb300;
        }

        .btn-success {
            background-color: #5CB85C;
            color: white;
        }

        .btn-success:hover {
            background-color: #4CAF50;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .detail-header {
            margin-bottom: 20px;
        }

        .post-title {
            font-size: 28px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .badge-id {
            background-color: #e9ecef;
            color: #495057;
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
        }

        .post-meta {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-icon {
            font-size: 16px;
        }

        .meta-label {
            font-size: 13px;
            color: #868e96;
        }

        .meta-value {
            font-size: 14px;
            color: #495057;
            font-weight: 500;
        }

        .detail-divider {
            height: 1px;
            background-color: #e9ecef;
            margin: 24px 0;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 16px;
        }

        .post-content-wrapper {
            margin-bottom: 20px;
        }

        .post-content {
            font-size: 15px;
            line-height: 1.8;
            color: #495057;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .additional-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
        }

        .info-label {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
        }

        .info-value {
            font-size: 14px;
            color: #868e96;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-type {
            background-color: #e9ecef;
            color: #495057;
        }

        .badge-success {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .badge-warning {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</div>
