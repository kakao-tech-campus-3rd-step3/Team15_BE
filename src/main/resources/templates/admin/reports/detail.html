<meta charset="UTF-8">
<div th:fragment="content">

    <!-- 성공 메시지 -->
    <div th:if="${msg}" class="alert-success">
        <span class="alert-icon">✓</span>
        <span th:text="${msg}">처리가 완료되었습니다.</span>
    </div>

    <!-- 상단 액션 버튼 -->
    <div class="detail-top-bar">
        <a th:href="@{/admin/reports}" class="btn-back">
            ← 목록으로
        </a>
    </div>

    <!-- 신고 정보 카드 -->
    <div class="card">
        <div class="detail-header">
            <div class="detail-header-top">
                <h2 class="report-title">신고 상세 정보</h2>
                <span class="badge badge-id" th:text="'ID: ' + ${report.id}">ID: 1</span>
            </div>
        </div>

        <div class="detail-divider"></div>

        <!-- 신고 정보 섹션 -->
        <div class="info-section">
            <h3 class="section-title">신고 정보</h3>

            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">
                        <span class="info-icon">👤</span>
                        신고자
                    </div>
                    <div class="info-value">
                        <div class="reporter-cell">
                            <div class="user-avatar-small">
                                <span th:text="${report.reporter != null ? report.reporter.substring(0,1).toUpperCase() : 'U'}">U</span>
                            </div>
                            <span th:text="${report.reporter}">신고자 닉네임</span>
                        </div>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-label">
                        <span class="info-icon">🙍‍♂️</span>
                        피신고자
                    </div>
                    <div class="info-value">
                        <div class="reporter-cell">
                            <div class="user-avatar-small">
                                <span th:text="${report.reportedUser != null ? report.reportedUser.substring(0,1).toUpperCase() : 'U'}">U</span>
                            </div>
                            <span th:text="${report.reportedUser}">피신고자 닉네임</span>
                        </div>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-label">
                        <span class="info-icon">📋</span>
                        신고 유형
                    </div>
                    <div class="info-value">
                        <span class="badge badge-type" th:text="${report.reportType != null ? report.reportType.name() : 'UNKNOWN'}">POST</span>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-label">
                        <span class="info-icon">🏷️</span>
                        신고 사유
                    </div>
                    <div class="info-value" th:text="${report.reasonDisplayName != null ? report.reasonDisplayName : '미지정'}">
                        사유 표시
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-label">
                        <span class="info-icon">⚙️</span>
                        상태
                    </div>
                    <div class="info-value">
                        <span class="badge"
                              th:classappend="${report.status.name() == 'PENDING' ? 'badge-pending' :
                                              report.status.name() == 'IN_PROGRESS' ? 'badge-progress' :
                                              report.status.name() == 'RESOLVED' ? 'badge-success' : 'badge-danger'}"
                              th:text="${report.status.name() == 'PENDING' ? '대기중' :
                                        report.status.name() == 'IN_PROGRESS' ? '처리중' :
                                        report.status.name() == 'RESOLVED' ? '해결됨' : '거절됨'}">
                            대기중
                        </span>
                    </div>
                </div>

                <div class="info-item full-width" th:if="${report.reportedAt != null}">
                    <div class="info-label">
                        <span class="info-icon">📅</span>
                        신고 일시
                    </div>
                    <div class="info-value"
                         th:text="${#temporals.format(report.reportedAt, 'yyyy-MM-dd HH:mm:ss')}">
                        2025-11-06 12:00:00
                    </div>
                </div>
            </div>
        </div>

        <div class="detail-divider"></div>

        <!-- 신고 내용 -->
        <div class="reason-section">
            <h3 class="section-title">신고 내용</h3>
            <div class="reason-box" th:text="${report.content}">
                신고 상세 내용이 여기에 표시됩니다.
            </div>
        </div>

        <div class="detail-divider"></div>

        <!-- 상태 변경 섹션 -->
        <div class="status-change-section">
            <h3 class="section-title">상태 변경</h3>
            <form th:action="@{|/admin/reports/${report.id}/status|}" method="post">
                <div class="form-group">
                    <label for="status" class="form-label">처리 상태 선택</label>
                    <select name="status" id="status" class="form-select" th:value="${report.status}">
                        <option value="PENDING" th:selected="${report.status.name() == 'PENDING'}">대기중</option>
                        <option value="IN_PROGRESS" th:selected="${report.status.name() == 'IN_PROGRESS'}">처리중</option>
                        <option value="RESOLVED" th:selected="${report.status.name() == 'RESOLVED'}">해결됨</option>
                        <option value="REJECTED" th:selected="${report.status.name() == 'REJECTED'}">거절됨</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit"
                        onclick="return confirm('상태를 변경하시겠습니까?')">
                    ✓ 상태 업데이트
                </button>
            </form>
        </div>
    </div>

    <!-- 전용 스타일 -->
    <link rel="stylesheet" th:href="@{/css/report-detail.css}"/>
</div>
