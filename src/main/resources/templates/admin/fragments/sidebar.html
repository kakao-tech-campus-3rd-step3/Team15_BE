        </div>
        <nav>
            <ul class="sidebar-menu">
                <li>
                    <a th:href="@{/admin/supports}"
                       th:classappend="${currentUri.contains('/supports') ? 'active' : ''}">
                        <i class="fa-solid fa-hand-holding-heart"></i>
                        지원 사업
