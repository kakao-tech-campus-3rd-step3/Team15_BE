<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>댓글 관리</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            display: inline;
        }
        button {
            padding: 4px 10px;
            margin: 2px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>댓글 관리</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>내용</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>상태</th>
            <th>액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${comments}">
            <td th:text="${comment.id}"></td>
            <td th:text="${comment.content}"></td>
            <td th:text="${comment.writerEmail}"></td>
            <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${comment.deleted} ? '삭제됨' : '노출중'"></td>
            <td>
                <form th:action="@{/admin/comments/{id}/hide(id=${comment.id})}" method="post">
                    <button type="submit">숨김</button>
                </form>
                <form th:action="@{/admin/comments/{id}/delete(id=${comment.id})}" method="post">
                    <button type="submit">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
