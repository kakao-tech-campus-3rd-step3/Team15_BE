<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            min-height: 100vh;
        }

        /* 사이드바 */
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            border-right: 1px solid #e9ecef;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 10px;
        }

        .sidebar-header h1 {
            font-size: 20px;
            color: #5CB85C;
            font-weight: 600;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            margin: 5px 0;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #495057;
            text-decoration: none;
            transition: all 0.2s;
            font-size: 15px;
        }

        .sidebar-nav a:hover {
            background-color: #f8f9fa;
            color: #5CB85C;
        }

        .sidebar-nav a.active {
            background-color: #e8f5e9;
            color: #5CB85C;
            border-right: 3px solid #5CB85C;
        }

        .sidebar-nav .icon {
            margin-right: 12px;
            font-size: 18px;
        }

        /* 메인 컨텐츠 영역 */
        .main-wrapper {
            margin-left: 250px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* 헤더 */
        .main-header {
            background-color: #ffffff;
            padding: 20px 40px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-header h2 {
            font-size: 24px;
            color: #212529;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-primary {
            background-color: #5CB85C;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #4CAF50;
        }

        /* 메인 컨텐츠 */
        .main-content {
            padding: 40px;
            flex: 1;
        }

        /* 카드 스타일 */
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 24px;
            margin-bottom: 20px;
        }

        .card-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .card-header h3 {
            font-size: 18px;
            color: #212529;
            font-weight: 600;
        }

        /* 테이블 스타일 */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background-color: #f8f9fa;
        }

        table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
            border-bottom: 2px solid #e9ecef;
        }

        table td {
            padding: 12px;
            color: #495057;
            font-size: 14px;
            border-bottom: 1px solid #f1f3f5;
        }

        table tr:hover {
            background-color: #f8f9fa;
        }

        /* 통계 카드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .stat-card .stat-label {
            font-size: 14px;
            color: #868e96;
            margin-bottom: 8px;
        }

        .stat-card .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #5CB85C;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-wrapper {
                margin-left: 0;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<!-- 사이드바 -->
<aside class="sidebar">
    <div class="sidebar-header">
        <h1>🌱 관리자</h1>
    </div>
    <ul class="sidebar-nav">
        <li>
            <a th:href="@{/admin/reports}" th:classappend="${#httpServletRequest.requestURI.contains('/reports') ? 'active' : ''}">
                <span class="icon">📢</span>
                신고 관리
            </a>
        </li>
        <li>
            <a th:href="@{/admin/posts}" th:classappend="${#httpServletRequest.requestURI.contains('/posts') ? 'active' : ''}">
                <span class="icon">📝</span>
                게시글 관리
            </a>
        </li>
        <li>
            <a th:href="@{/admin/comments}" th:classappend="${#httpServletRequest.requestURI.contains('/comments') ? 'active' : ''}">
                <span class="icon">💬</span>
                댓글 관리
            </a>
        </li>
        <li>
            <a th:href="@{/admin/users}" th:classappend="${#httpServletRequest.requestURI.contains('/users') ? 'active' : ''}">
                <span class="icon">👥</span>
                회원 관리
            </a>
        </li>
    </ul>
</aside>

<!-- 메인 컨텐츠 영역 -->
<div class="main-wrapper">
    <!-- 헤더 -->
    <header class="main-header">
        <h2 th:text="${pageTitle ?: '관리자 페이지'}">관리자 페이지</h2>
        <div class="header-actions">
            <a th:href="@{/}" class="btn-primary">홈으로</a>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div th:replace="${content}"></div>
    </main>
</div>
</body>
</html>
