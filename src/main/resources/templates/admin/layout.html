<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle ?: '관리자 페이지'}">관리자 페이지</title>

    <!-- 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/admin-layout.css}">
</head>
<body>
<!-- 사이드바 -->
<div th:replace="admin/fragments/sidebar :: sidebar"></div>

<!-- 메인 영역 -->
<div class="main-wrapper">
    <div th:replace="admin/fragments/header :: header"></div>

    <main class="main-content">
        <!-- content fragment를 삽입 -->
        <div th:replace="${content}"></div>
    </main>
</div>

<!-- 공통 JS -->
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/admin-layout.js}"></script>

<!-- 페이지 전용 JS: 지원사업 등록 페이지일 때만 로드 -->
<th:block th:if="${#strings.contains(pageTitle, '지원 사업 등록')}">
    <script th:src="@{/js/support-form.js}"></script>
</th:block>

</body>
</html>
