<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/admin/layout :: layout(~{::content})}">

<div th:fragment="content">
    <!-- 통계 카드 -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">전체 댓글</div>
            <div class="stat-value" th:text="${comments.size()}">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">노출 중</div>
            <div class="stat-value" th:text="${activeCount}">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">삭제됨</div>
            <div class="stat-value" th:text="${deletedCount}">0</div>
        </div>
    </div>

    <!-- 필터 및 검색 영역 -->
    <div class="card filter-card">
        <div class="filter-wrapper">
            <select class="filter-select" onchange="filterComments(this.value)">
                <option value="all">전체 상태</option>
                <option value="active">노출 중</option>
                <option value="deleted">삭제됨</option>
            </select>
            <input type="text" class="search-input" placeholder="내용 검색" onkeyup="searchComments(this.value)">
            <select class="filter-select" onchange="sortComments(this.value)">
                <option value="recent">최근 작성순</option>
                <option value="oldest">오래된 순</option>
            </select>
        </div>
    </div>

    <!-- 댓글 목록 테이블 -->
    <div class="card">
        <div class="card-header">
            <h3>댓글 목록</h3>
        </div>
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th class="col-id">ID</th>
                    <th class="col-content">내용</th>
                    <th class="col-date">작성일</th>
                    <th class="col-status">상태</th>
                    <th class="col-actions">관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="comment : ${comments}"
                    th:attr="data-status=${comment.deleted ? 'deleted' : 'active'},
                             data-content=${comment.content}">
                    <td th:text="${comment.id}">1</td>
                    <td>
                        <div class="comment-content">
                            <p th:text="${comment.content}">댓글 내용이 표시됩니다.</p>
                        </div>
                    </td>
                    <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">2025-11-03 12:00</td>
                    <td>
                        <span class="badge"
                              th:classappend="${comment.deleted ? 'badge-danger' : 'badge-success'}"
                              th:text="${comment.deleted ? '삭제됨' : '노출중'}">
                            노출중
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <form th:if="${!comment.deleted}"
                                  th:action="@{/admin/comments/{id}/hide(id=${comment.id})}"
                                  method="post"
                                  class="inline-form">
                                <button type="submit" class="btn-small btn-warning"
                                        onclick="return confirm('이 댓글을 숨기시겠습니까?')">
                                    숨김
                                </button>
                            </form>
                            <form th:action="@{/admin/comments/{id}/delete(id=${comment.id})}"
                                  method="post"
                                  class="inline-form">
                                <button type="submit" class="btn-small btn-danger"
                                        onclick="return confirm('이 댓글을 삭제하시겠습니까?')">
                                    삭제
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${comments.isEmpty()}">
                    <td colspan="5" class="empty-message">
                        등록된 댓글이 없습니다.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- CSS & JS -->
    <link rel="stylesheet" th:href="@{/css/comment-list.css}"/>
    <script th:src="@{/js/comments-list.js}"></script>
</div>
</html>
