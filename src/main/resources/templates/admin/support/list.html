<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>지원 사업 관리 - 관리자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background-color: #f8f9fa;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 24px;
        }

        /* 통계 카드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .stat-card .stat-label {
            font-size: 14px;
            color: #868e96;
            margin-bottom: 8px;
        }

        .stat-card .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #5CB85C;
        }

        /* 툴바 */
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 24px;
            margin-bottom: 20px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            color: #495057;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: #5CB85C;
            outline: none;
        }

        .filter-select {
            padding: 10px 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            color: #495057;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .filter-select:hover,
        .filter-select:focus {
            border-color: #5CB85C;
            outline: none;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-search {
            background-color: #6c757d;
            color: white;
        }

        .btn-search:hover {
            background-color: #5a6268;
        }

        .btn-primary {
            background-color: #5CB85C;
            color: white;
        }

        .btn-primary:hover {
            background-color: #4CAF50;
        }

        /* 테이블 */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background-color: #f8f9fa;
        }

        table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
            border-bottom: 2px solid #e9ecef;
        }

        table td {
            padding: 12px;
            color: #495057;
            font-size: 14px;
            border-bottom: 1px solid #f1f3f5;
        }

        table tr:hover {
            background-color: #f8f9fa;
        }

        table td a {
            color: #212529;
            text-decoration: none;
            font-weight: 500;
        }

        table td a:hover {
            color: #5CB85C;
            text-decoration: underline;
        }

        /* 배지 */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.PUBLISHED {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .badge.DRAFT {
            background-color: #fff3cd;
            color: #856404;
        }

        .badge.CLOSED {
            background-color: #f8d7da;
            color: #842029;
        }

        /* 액션 버튼 */
        .btn-small {
            padding: 5px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-edit {
            background-color: #5CB85C;
            color: white;
        }

        .btn-edit:hover {
            background-color: #4CAF50;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        /* 날짜 스타일 */
        .date-range {
            font-size: 13px;
            color: #868e96;
        }

        /* 로딩/빈 상태 */
        .message {
            text-align: center;
            padding: 40px 20px;
            color: #868e96;
            font-size: 15px;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            body {
                padding: 20px 16px;
            }

            h1 {
                font-size: 24px;
            }

            .toolbar {
                flex-direction: column;
            }

            .search-input {
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            .card {
                padding: 20px 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>지원 사업 관리</h1>

    <!-- 통계 카드 -->
    <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
            <div class="stat-label">전체 사업</div>
            <div class="stat-value" id="totalCount">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">게시됨</div>
            <div class="stat-value" id="publishedCount">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">임시저장</div>
            <div class="stat-value" id="draftCount">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">종료</div>
            <div class="stat-value" id="closedCount">0</div>
        </div>
    </div>

    <!-- 검색 툴바 -->
    <div class="card">
        <div class="toolbar">
            <input id="search" type="text" class="search-input" placeholder="제목 또는 기관명으로 검색" />
            <select id="statusFilter" class="filter-select">
                <option value="">상태 (전체)</option>
                <option value="PUBLISHED">게시됨</option>
                <option value="DRAFT">임시저장</option>
                <option value="CLOSED">종료</option>
            </select>
            <button class="btn btn-search" onclick="loadSupports()">🔍 검색</button>
            <button class="btn btn-primary" onclick="location.href='/admin/supports/form.html'">➕ 새로 만들기</button>
        </div>
    </div>

    <!-- 목록 테이블 -->
    <div class="card">
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th style="width: 60px;">ID</th>
                    <th>제목</th>
                    <th style="width: 180px;">제공기관</th>
                    <th style="width: 200px;">신청기간</th>
                    <th style="width: 100px;">상태</th>
                    <th style="width: 180px;">관리</th>
                </tr>
                </thead>
                <tbody id="tbody">
                <tr>
                    <td colspan="6" class="message">불러오는 중…</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API = '/api/admin/support-links';
    let allData = [];

    async function loadSupports() {
        try {
            const res = await fetch('/api/support-programs');
            if (!res.ok) throw new Error('데이터 로드 실패');

            allData = await res.json();
            updateStats(allData);
            filterAndRender();
        } catch (error) {
            console.error('로드 에러:', error);
            document.getElementById('tbody').innerHTML =
                '<tr><td colspan="6" class="message">데이터를 불러오는 중 오류가 발생했습니다.</td></tr>';
        }
    }

    function updateStats(data) {
        document.getElementById('totalCount').textContent = data.length;
        document.getElementById('publishedCount').textContent =
            data.filter(r => r.status === 'PUBLISHED').length;
        document.getElementById('draftCount').textContent =
            data.filter(r => r.status === 'DRAFT').length;
        document.getElementById('closedCount').textContent =
            data.filter(r => r.status === 'CLOSED').length;
    }

    function filterAndRender() {
        const query = document.getElementById('search').value.trim().toLowerCase();
        const status = document.getElementById('statusFilter').value;

        let filtered = allData;

        if (query) {
            filtered = filtered.filter(r =>
                (r.name || '').toLowerCase().includes(query) ||
                (r.company || '').toLowerCase().includes(query)
            );
        }

        if (status) {
            filtered = filtered.filter(r => r.status === status);
        }

        renderTable(filtered);
    }

    function renderTable(data) {
        const tbody = document.getElementById('tbody');

        if (!data.length) {
            tbody.innerHTML = '<tr><td colspan="6" class="message">검색 결과가 없습니다.</td></tr>';
            return;
        }

        tbody.innerHTML = data.map(r => `
                <tr>
                    <td>${r.id ?? ''}</td>
                    <td>
                        <a href="/admin/supports/detail.html?id=${r.id}">
                            ${escapeHtml(r.name ?? '')}
                        </a>
                    </td>
                    <td>${escapeHtml(r.company ?? '')}</td>
                    <td><span class="date-range">${dateRange(r.startDate, r.endDate)}</span></td>
                    <td><span class="badge ${r.status}">${getStatusText(r.status)}</span></td>
                    <td>
                        <button class="btn-small btn-edit" onclick="location.href='/admin/supports/form.html?id=${r.id}'">
                            수정
                        </button>
                        <button class="btn-small btn-delete" onclick="deleteSupport(${r.id})">
                            삭제
                        </button>
                    </td>
                </tr>
            `).join('');
    }

    async function deleteSupport(id) {
        if (!confirm('정말 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.')) return;

        try {
            const res = await fetch(`${API}/${id}`, { method: 'DELETE' });

            if (res.status === 204 || res.ok) {
                alert('삭제되었습니다.');
                loadSupports();
            } else {
                const body = await res.json().catch(() => ({}));
                alert('삭제 실패: ' + (body?.message || res.status));
            }
        } catch (error) {
            console.error('삭제 에러:', error);
            alert('삭제 중 오류가 발생했습니다.');
        }
    }

    function getStatusText(status) {
        const statusMap = {
            'PUBLISHED': '게시됨',
            'DRAFT': '임시저장',
            'CLOSED': '종료'
        };
        return statusMap[status] || status || '';
    }

    function dateRange(s, e) {
        if (!s && !e) return '-';
        const start = s ? fmt(s) : '';
        const end = e ? fmt(e) : '';
        if (start && end) return `${start} ~ ${end}`;
        return start || end || '-';
    }

    function fmt(x) {
        if (!x) return '';
        return new Date(x).toLocaleDateString('ko-KR', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
        });
    }

    function escapeHtml(s) {
        if (!s) return '';
        return String(s).replace(/[&<>"']/g, m => ({
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
        }[m]));
    }

    // 검색 입력 시 엔터키로 검색
    document.getElementById('search').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') loadSupports();
    });

    // 초기 로드
    loadSupports();
</script>
</body>
</html>
