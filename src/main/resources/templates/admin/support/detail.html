<body>
<div class="container">

</div>

<script>
    const id = new URLSearchParams(location.search).get('id');
    const viewEl = document.getElementById('view');
    const actionButtons = document.getElementById('actionButtons');

    if (!id) {
        viewEl.innerHTML = '<div class="message">âŒ IDê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
    } else {
        loadDetail();
    }

    async function loadDetail() {
        try {
            const res = await fetch(`/api/support-programs/${id}`);
            if (!res.ok) {
                viewEl.innerHTML = '<div class="message">âš ï¸ ì¡°íšŒì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>';
                return;
            }
            const d = await res.json();
            renderDetail(d);
        } catch (error) {
            viewEl.innerHTML = '<div class="message">âš ï¸ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>';
            console.error(error);
        }
    }

    function renderDetail(d) {
        viewEl.innerHTML = `
            <div class="info-grid">
                <div class="info-row">
                    <div class="info-label">ì œëª©</div>
                    <div class="info-value">${escapeHtml(d.name || '-')}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">ì œê³µê¸°ê´€</div>
                    <div class="info-value">${escapeHtml(d.company || '-')}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">ìƒíƒœ</div>
                    <div class="info-value">
                        <span class="status-badge ${getStatusClass(d.status)}">
                            ${getStatusText(d.status)}
                        </span>
                    </div>
                </div>
                <div class="info-row">
                    <div class="info-label">ì‹ ì²­ê¸°ê°„</div>
                    <div class="info-value">${dateRange(d.startDate, d.endDate)}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">ì¥ì†Œ/ì§€ì—­</div>
                    <div class="info-value">${escapeHtml(d.place || '-')}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">ì‹ ì²­ ë§í¬</div>
                    <div class="info-value">
                        ${d.applicationUrl
            ? `<a href="${escapeHtml(d.applicationUrl)}" target="_blank">${escapeHtml(d.applicationUrl)}</a>`
            : '-'}
                    </div>
                </div>
                <div class="divider"></div>
                <div class="info-row">
                    <div class="info-label">ìƒì„¸ ë‚´ìš©</div>
                    <div class="info-value">
                        <div class="content-box">${nl2br(escapeHtml(d.content || 'ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.'))}</div>
                    </div>
                </div>
            </div>
        `;

        // ìˆ˜ì • ë²„íŠ¼ ì„¤ì •
        document.getElementById('editBtn').onclick = () => {
            location.href = '/admin/supports/form.html?id=' + id;
        };

        // ì‹ ì²­ ë§í¬ ì„¤ì •
        const applyLink = document.getElementById('applyLink');
        if (d.applicationUrl) {
            applyLink.href = d.applicationUrl;
            applyLink.style.display = 'inline-block';
        } else {
            applyLink.style.display = 'none';
        }

        // ì•¡ì…˜ ë²„íŠ¼ í‘œì‹œ
        actionButtons.style.display = 'flex';
    }

    function getStatusClass(status) {
        const statusMap = {
            'ACTIVE': 'active',
            'INACTIVE': 'inactive',
            'UPCOMING': 'upcoming'
        };
        return statusMap[status] || 'active';
    }

    function getStatusText(status) {
        const statusMap = {
            'ACTIVE': 'ì§„í–‰ ì¤‘',
            'INACTIVE': 'ì¢…ë£Œ',
            'UPCOMING': 'ì˜ˆì •'
        };
        return statusMap[status] || status || 'ì§„í–‰ ì¤‘';
    }

    function dateRange(s, e) {
        if (!s && !e) return '-';
        const start = s ? fmt(s) : '';
        const end = e ? fmt(e) : '';
        if (start && end) return `${start} ~ ${end}`;
        return start || end || '-';
    }

    function fmt(x) {
        if (!x) return '';
        const date = new Date(x);
        return date.toLocaleDateString('ko-KR', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    function nl2br(s) {
        return s.replace(/\n/g, '<br/>');
    }

    function escapeHtml(s) {
        if (!s) return '';
        return String(s).replace(/[&<>"']/g, m => ({
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
        }[m]));
    }
</script>
