<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>배지 테스트</title>
    <link rel="stylesheet" th:href="@{/css/badge.css}">
</head>
<body>
<div style="display:flex; gap:30px;">

    <!-- 왼쪽: 배지 컬렉션 -->
    <div style="flex:2;">
        <h2>내 배지 컬렉션</h2>
        <p>획득한 배지 수: <span th:text="${earnedCount}"></span> /
            <span th:text="${totalBadgeCount}"></span></p>

        <div class="badge-list">
            <div th:each="ub : ${badges}" class="badge-card">
                <img th:src="${ub.badge.imageUrl}" alt="badge" style="width:60px;">
                <div>
                    <b th:text="${ub.badge.name}"></b>
                    <p>획득일: <span th:text="${#temporals.format(ub.earnedAt, 'yyyy-MM-dd')}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 오른쪽: 테스트 패널 -->
    <div style="flex:1; border-left:1px solid #ccc; padding-left:20px;">
        <h3>테스트 패널</h3>
        <form method="post" th:action="@{/test/like}">
            <button type="submit">좋아요 누르기</button>
        </form>

        <form method="post" th:action="@{/test/comment}">
            <input type="text" name="content" placeholder="댓글 내용" required>
            <button type="submit">댓글 달기</button>
        </form>

        <form method="post" th:action="@{/test/mission}">
            <button type="submit">미션 시작하기</button>
        </form>

        <form method="post" th:action="@{/test/visit}">
            <button type="submit">오늘 방문 기록</button>
        </form>
    </div>

</div>
</body>
</html>
