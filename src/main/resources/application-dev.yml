spring:
  jpa:
    hibernate:
      ddl-auto: update   # 운영은 validate 권장
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        transaction.jta.platform: org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform
        jdbc.time_zone: Asia/Seoul
    show-sql: false
    open-in-view: false
