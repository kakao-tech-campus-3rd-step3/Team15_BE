services:
  mysql:
    image: mysql:8.0
    container_name: local-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    profiles: ["local","dev"]

  redis:
    image: redis:7.2
    container_name: hyuswim-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    profiles: ["dev","prod"]

volumes:
  redis-data:
